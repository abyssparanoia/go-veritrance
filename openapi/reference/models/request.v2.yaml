AccountAddRequest:
  type: object
  required:
    - accountId
  properties:
    accountId:
      type: string
      example: account-1662828780
    cardNumber:
      type: string
      example: 4111111111111111
    cardExpire:
      type: string
      example: 12/25
    securityCode:
      type: string
      example: 123
AccountDeleteRequest:
  type: object
  required:
    - accountId
  properties:
    accountId:
      type: string
      example: account-1662828780
AccountUpdateRequest:
  type: object
  required:
    - accountId
  properties:
    accountId:
      type: string
      example: account-1662828780
