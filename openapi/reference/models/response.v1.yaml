            決済サーバーにて決済処理電文（内部処理も含む）毎に付与する ID
            １つの取引 ID に対して、複数の ID が付与されます。
        orderId:
          type: string
          description: 決済要求時に店舗様にて任意に採番し送信された取引 ID
        custTxn:
          type: string
          description: 決済サーバーがオーダー（取引 ID）と紐付ける為に採番する ID
        txnVersion:
          type: string
          description: 電文のバージョン
        cardTransactiontype:
          type: string
        gatewayRequestDate:
          type: string
          format: date-time
        gatewayResponseDate:
          type: string
          format: date-time
        centerRequestDate:
          type: string
          format: date-time
        centerResponseDate:
          type: string
          format: date-time
        pending:
          type: integer
        loopback:
          type: integer
        connectedCenterId:
          enum:
            - jcn
            - cafis
        centerRequestNumber:
          type: string
        centerReferenceNumber:
          type: string
