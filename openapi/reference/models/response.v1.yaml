components:
  schemas:
    AbstractPayNowIdResponse:
      type: object
      properties:
        processId:
          type: string
          description: 会員管理処理を一意に識別する番号
        status:
          description: 会員管理処理要求の実行結果
          enum:
            - success
            - failure
        message:
          type: string
          description: 会員管理処理要求の実行結果メッセージ 
      required:
        - processId
        - status
        - message
    CardAuthorizeResponseResult:
      type: object
      properties:
        serviceType:
          type: string
