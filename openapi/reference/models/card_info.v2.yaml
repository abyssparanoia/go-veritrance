title: card_info
type: object
description: カード情報
properties:
  cardId:
    type: string
    description: 決済サーバーにて付与されたカード ID が返戻されます。
  cardNumber:
    type: string
    description: カード番号の先頭 6 桁と下 2 桁のみ数字表記され、その他は "*"（アスタリスク）に変換されます。
    example: 411111********11
  cardExpire:
    type: string
    example: 12/25
  defaultCard:
    type: integer
    description: |
      カード情報を明示的に指定せず決済する場合に使用するカードか否かを示すフラグ
      "1"：決済時、カード情報を明示的に指定しない場合に使用されるカード
      "0"：決済時、カード情報を明示的に指定しない場合に使用されるカードではない
  cardholderName:
    type: string
    description: カードの名義人
required:
  - cardId
  - cardNumber
  - cardExpire
  - defaultCard